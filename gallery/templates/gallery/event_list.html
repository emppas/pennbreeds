{% extends 'blog/base.html' %}

{% block content %}
<h1>Events in {{ category }}</h1>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            <p>Date: {{ event.date }}</p>
            <p>Location: {{ event.location }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
