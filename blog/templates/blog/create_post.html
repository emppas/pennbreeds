{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<!-- Article Form Section -->
<section id="comment-form" class="comment-form section">
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'create_post' %}">
            {% csrf_token %}
            <h4>Post Article</h4>
            <p>Carefully edit your article before posting</p>

            <div class="row">
                <div class="col-md-6 form-group">
                    <input name="title" type="text" class="form-control" placeholder="Title" required>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <select name="category" class="form-control" required>
                        <option value="">Select Category</option>
                        {% for value, label in categories %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <textarea name="content" class="form-control" placeholder="Your Article" rows="5" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <input name="image" type="file" class="form-control" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</section><!-- /Article Form Section -->


{% endblock content %}
